<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>PortalPelículas | Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" th:href="@{/styles/layout.css}" rel="stylesheet">
</head>
<body layout:fragment="body">

<div class="container px-5 py-5">
    <div th:if="${msg != null}" class='alert alert-success alert-dismissible fade show' th:text="${msg}" role='alert'>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${error != null}" class='alert alert-danger alert-dismissible fade show' th:text="${error}" role='alert'>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <h2 class="text-center">Iniciar sesión</h2>

    <hr>

    <div th:if="${session.username == null}">
        <div class="card-group">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Inicio de sesión</h3>
                    <form id="loginForm" th:action="@{/login}" method="post">
                        <div class="form-group">
                            <label for="email">Correo electrónico:</label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="Correo"
                                   required/>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña:</label>
                            <input type="password" name="password" id="password" class="form-control"
                                   placeholder="Contraseña" required/>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Iniciar sesión</button>
                    </form>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Registro nuevo usuario</h3>
                    <a class="btn btn-primary" role="button" th:href="@{/cusuarios/nuevo}">Registrarse</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/login.js}"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
