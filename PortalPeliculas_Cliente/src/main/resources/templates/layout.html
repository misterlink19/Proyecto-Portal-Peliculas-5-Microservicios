<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${pageTitle}">Portal Películas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" th:href="@{/styles/layout.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <a class="navbar-brand" th:href="@{/}">
        <img th:src="@{/images/logo_1.png}" alt="Portal Películas Logo" width="80" height="90"
             class="d-inline-block align-top">
        Portal Películas
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/cpeliculas/listado}"> Listar Películas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/cpeliculas/buscar}"> Buscar Películas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/cactor/listado}">Listar Actores</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/cactor/buscar}"> Buscar Actores</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/ccriticas/listado}">Listar Críticas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/ccriticas/buscar}">Buscar Críticas</a>
            </li>
            <li class="nav-item" th:if="${session.role == 'ADMIN'}">
                <a class="nav-link" th:href="@{/cusuarios/listado}">Gestión de Usuarios</a>
            </li>
        </ul>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item" th:if="${session.username == null}">
                <a class="btn btn-outline-light" th:href="@{/login}">Iniciar Sesión</a>
            </li>
            <li class="nav-item dropdown" th:if="${session.username != null}">
                <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="userDropdown" role="button"
                   data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-person-circle me-2"></i>
                    <span th:text="${session.username}"></span>
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                    <li><a class="dropdown-item" th:href="@{/logout}">Cerrar Sesión</a></li>
                </ul>
            </li>
        </ul>
    </div>
</nav>

<div class="container pt-5 mt-5">
    <div layout:fragment="body">
        <!-- Aquí irá el contenido específico de cada página -->
    </div>
</div>

<footer class="footer mt-auto py-3 bg-light">
    <div class="container text-center">
        <span class="text-muted">© 2024 Portal Películas</span>
    </div>
</footer>
<script th:src="@{/js/layout.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
