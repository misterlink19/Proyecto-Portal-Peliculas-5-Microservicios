<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Detalles del Actor</title>
</head>
<body layout:fragment="body">
<div class="container py-4">
    <div class="card bg-light">
        <div class="card-header" th:text="${titulo}">Detalles del Actor</div>
        <div class="card-body">
            <ul class="list-group">
                <li class="list-group-item active" th:text="'Nombre: ' + ${actor.nombre}">Nombre</li>
                <li class="list-group-item" th:text="'Fecha de Nacimiento: ' + ${actor.fechaNacimiento}">Fecha de Nacimiento</li>
                <li class="list-group-item" th:text="'País: ' + ${actor.nombrePais}">País</li>
                <li class="list-group-item">
                    Películas: <span id="peliculas"></span>
                    <ul id="peliculas-list" style="display: none;">
                        <li th:each="pelicula : ${actor.peliculas}" th:data-id="${pelicula.id}" th:text="${pelicula.titulo}"></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <hr>
    <div class="d-flex justify-content-start">
        <a class="btn btn-primary me-2" role="button" onclick="history.back()">Volver al Listado</a>
        <a class="btn btn-secondary" role="button" th:href="@{/home}">Volver al Inicio</a>
    </div>
</div>
<script th:src="@{/js/detalleActor.js}" defer></script>
</body>
</html>
